<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bot</title>
</head>
<body style="background:#020617;color:#e5e7eb;font-family:Arial;padding:20px">

<h2 id="title"></h2>

<button onclick="cmd('start')">â–¶ Start</button>
<button onclick="cmd('stop')">â¹ Stop</button>
<button onclick="cmd('restart')">ğŸ” Restart</button>

<pre id="logs" style="margin-top:20px;height:300px;overflow:auto;background:black;padding:10px"></pre>

<script>
const name = location.pathname.split("/").pop();
document.getElementById("title").innerText = "Bot: " + name;

function cmd(action) {
  fetch(`/bots/${name}/${action}`, { method: "POST" });
}

const logs = document.getElementById("logs");
const evt = new EventSource(`/logs/${name}`);
evt.onmessage = e => logs.textContent += e.data;
</script>

</body>
</html>
